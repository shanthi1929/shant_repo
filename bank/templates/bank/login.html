<!DOCTYPE html>
<html>
<head>
    <title>LogIn Form</title>
<style>
 body {
    background-color : #E9E9F0;
    margin: 2cm 12cm 3cm 12cm;
    padding: 0;

}

p.submit { text-align: center; }


</style>
</head>
<body>
    <div style="border:10px solid #ccc;width:520px; align="right" ">
        <div style="padding:5px 5px 20px 5px">
            <div style="float:right;font-weight:bold;width:500px;background: #148fff;color: #fff;padding: 20px 20px;">LogIn</div>
            <div style="clear:both"></div>
        </div>


    <center>
    <form action="{% url 'bank:login_check' %}"  method="post">
        {% csrf_token %}
        <table width="100%" border="0" cellpadding="4" cellspacing="1">
        
        
         <tr>
             <td align="right">User Name: </td>

             <td>
                <input type="Text" name="post_lid" id="post_lid" value=" " style="width: 21.5em"/><br />
             </td>
         </tr>


         <tr>
             <td align="right">Password: </td>

             <td>
                <input type="Password" name="post_lpwd" id="post_lpwd" size=35/><br />
             </td>
         </tr>

        <tr>
             <td>
            
                <p class="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="LogIn" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

            
            
             </td>
         </tr>

          



        </table>
    </form>
    </center>
</div>
    
</body>
</html>
