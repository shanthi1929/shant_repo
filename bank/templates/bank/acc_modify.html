<!DOCTYPE html>
<html>
<head>
    <title>Modify User Details</title>
<style>
 body {
    background-color : #E9E9F0;
    margin: 2cm 12cm 3cm 12cm;
    padding: 0;

}

p.submit { text-align: center; }


</style>
</head>
<body>
    <div style="border:10px solid #ccc;width:520px; align="right" ">
        <div style="padding:5px 5px 20px 5px">
            <div style="float:right;font-weight:bold;width:500px;background: #148fff;color: #fff;padding: 20px 20px;">Modify User Details</div>
            <div style="clear:both"></div>
        </div>


    <center>
    <form action="" method="post">
        {% csrf_token %}
        <table width="100%" border="0" cellpadding="4" cellspacing="1">

         
          <tr>
             <td align="right">First Name: </td>

             <td>
                <input type="Text" name="post_mname" id="post_mname" value=" " size=35 /><br />
             </td>
         </tr>


        
          <tr>
             <td align="right">Last Name: </td>

             <td>
                <input type="Text" name="post_mlname" id="post_mlname" value=" " size=35 /><br />
             </td>

         </tr>


         
         <tr>
             <td align="right">Address: </td>
             <td>
                <textarea name="post_maddr" id="maddr" rows=7 cols=34></textarea>
             </td>
         </tr>

        
         <tr>
             <td align="right">City: </td>

             <td>
                <select name="mcity">
                    <option value="mss">Select State</option>
                    <option value="mche">Chennai</option>
                    <option value="mcoim">Coimabatore</option>
                    <option value="mbang">Bangalore</option>
                    <option value="mmum">Mumbai</option>
                    <option value="mpun">Pune</option>
                    <option value="mkol">Kolkata</option>
                    <option value="mahm">Ahmedabad</option>
                </select><br />
             </td>

         </tr>
         
        
         <tr>
             <td align="right">State: </td>
             <td>
                <select name="mstate">
                    <option value="msc">Select City</option>
                    <option value="mche">Tamil Nadu</option>
                    <option value="mcoim">Karnataka</option>
                    <option value="mbang">Maharastra</option>
                    <option value="mmum">Gujarat</option>
                    <option value="mpun">West Bengal</option>
                </select>
            <br />
             </td>
         </tr>

         
         <tr>
             <td align="right">Mobile Number: </td>

             <td>
                <input type="Number" name="post_mmob" id="post_mmob" value=" "/ style="width: 21.5em"><br />
             </td>
         </tr>

        
         <tr>
             <td align="right">SSN: </td>

             <td>
                <input type="Number" name="post_mssn" id="post_mssn" value=" " style="width: 21.5em"/><br />
             </td>
         </tr>


         <tr>
             <td>
            
                <p class="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Modify" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

            
            
             </td>
         </tr>



        </table>
    </form>
    </center>
</div>
    
</body>
</html>
